{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Kommander</title>

		<link rel="stylesheet" href="{% static 'app/xterm.css' %}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'app/main.css' %}" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggler"
					aria-controls="navbarToggler"
					aria-expanded="false"
					aria-label="Toggle the navbar"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="/">
					<!-- <img
						src="{% static 'favicon.ico' %}"
						alt=""
						width="25"
						height="25"
						class="d-inline-block align-text-top"
					/> -->
					Kommander
				</a>
				<div class="collapse navbar-collapse" id="navbarToggler">
					<a class="nav-item nav-link" id="home" href="/">Home</a>
					{% if user.is_authenticated %}
					<a class="nav-item nav-link" id="account" href="/account">Account</a>
					<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
					{% else %}
					<a class="nav-item nav-link" id="login" href="/login">Login</a>
					<a class="nav-item nav-link" id="register" href="/register"
						>Register</a
					>
					{% endif %}
				</div>
			</div>
		</nav>

		<div id="messages-list">
			{% if messages %} {% for message in messages %}
			<div class="alert {{ message.tags }} alert-dismissible" role="alert">
				{{ message }}
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
					aria-label="Close"
				></button>
			</div>
			{% endfor %} {% endif %}
		</div>

		<br />

		<div class="container">{% block 'content' %}{% endblock %}</div>

		<script defer src="{% static 'app/xterm.js' %}"></script>
		<script defer src="{% static 'app/xterm-addon-fit.js' %}"></script>
		<script defer src="{% static 'app/socket.io/socket.io.js' %}"></script>
		<script defer src="{% static 'app/index.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
